<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--  manifest  -->
  <link rel="manifest" href="./manifest.json">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <meta name="theme-color" content="#2A3443" />
  <meta name="description" content="Conta ore tirocinio" />

  <!-- iOS -->
  <link rel="apple-touch-icon" href="./unibo192.png" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-status-bar-style" content="black" />
  <meta name="mobile-web-app-title" content="conta-tirocinio" />
  <!-- manifest ends -->
  <title>CSUnibo</title>
  <style>
    :root {
      --b: #fbf1c7;
      --b2: #bdae93;
      --f: #282828;
      --d: #d65d0e;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --b: #282828;
        --b2: #7c6f64;
        --f: #fbf1c7;
        --d: #fe8019;
      }
    }

    @media (max-width: 880px) {
      body {
        line-height: 1.5rem;
        font-size: 16px !important;
      }

      a {
        width: 100vw !important;
      }

      .item {
        padding: 3% !important;
        margin: 2% !important;
        flex-wrap: wrap;
      }

      .sizeResult {
        padding-top: 5% !important;
      }

      textarea {
        flex: 0 1 90% !important;
      }

      span {
        padding: 1%;
      }

      h1 {
        line-height: 2rem !important;
      }

      button {
        padding: 3% !important;
        margin-top: 3% !important;
      }

    }

    body {
      color: var(--f);
      background: var(--b);
      font-size: 20px;
      text-align: center;
      font-family: monospace;
      margin: 0;
    }

    h1 {
      line-height: 1rem;
    }

    hr {
      width: 100%;
    }

    b {
      color: var(--d);
    }

    a,
    button,
    textarea {
      color: inherit;
      transition: 0.2s;
      background: transparent;
      border: 2px solid;
      padding: 1%;
    }

    a:hover,
    button:hover {
      scale: 1.05;
      background-color: var(--d);
      color: var(--f) !important;
      cursor: pointer;
    }

    html,
    body {
      height: 100%;
      margin: 0px;
      padding: 0px;
    }

    .areaHour {
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-top: 1%;
    }

    .item {
      margin: 1%;
      color: var(--f);
      padding: 1.5%;
      border: solid 2px;
      text-decoration: none;
      cursor: pointer;
      background-color: transparent;
    }

    .item:focus {
      background-color: var(--d);
    }

    .selectHour {
      display: flex;
      flex-direction: row;
      padding: 1rem;
      justify-content: center;
    }

    .container {
      display: flex;
      flex: 1 0 auto;
      flex-direction: column;
      justify-content: center;
      height: 100%;
    }

    .sizeResult {
      font-size: 30px;
      padding-top: 0%;
    }

    input[type='radio'] {
      box-sizing: border-box;
      appearance: none;
      background: white;
      outline: 2px solid #333;
      border: 3px solid white;
      width: 16px;
      height: 16px;
    }

    .inputArea {
      display: flex;
      flex: 1 0 30%;
      justify-content: center;
    }
  </style>

  <script lang="javascript">
    if (navigator.serviceWorker) {
      navigator.serviceWorker.register(
        '/oreTirocinio/sw.js',
        {scope: '/oreTirocinio/'}
      )
    }


    let totalHours = 0
    let tmpHour = 0
    let data = [{
      ora: 0,
      attivita: ""
    }]

    function loadData() {
      if (localStorage.getItem("data"))
        data = JSON.parse(localStorage.getItem('data'))
      else
        localStorage.setItem("data", JSON.stringify(data))
      updateText()
    }

    function tmpValue(hour) {
      tmpHour = hour
    }

    function updateText() {
      console.log(data)
      document.getElementById("total").innerHTML = "ore svolte: " +
        data.reduce((previousValue, currentValue) => previousValue + currentValue.ora, 0);
    }

    function addValue() {
      data.push({      
        ora: tmpHour,
        attivita: document.getElementById("textJob").value
      })
      document.getElementById("textJob").value = ""
      localStorage.setItem("data", JSON.stringify(data))
      updateText()
    }

    function removeLast() {
      data = JSON.parse(localStorage.getItem('data'))
      data.pop()
      updateText()
      localStorage.setItem("data", JSON.stringify(data))
    }

    function downloadPDF() {
      let text = document.getElementById("textJob").value
      console.log(text)
    }

  </script>
</head>

<body onload="loadData()">
  <div class="container">
    <h1>Calcola ore tirocinio</h1>
    <div class="areaHour">
      <span>Numero di ore condotte </span>
      <div id="addHour" class="selectHour">
        <button onclick="tmpValue(1)" name="hour" id="1" type="radio" class="item">1</button>
        <button onclick="tmpValue(2)" name="hour" id="2" type="radio" class="item">2</button>
        <button onclick="tmpValue(3)" name="hour" id="3" type="radio" class="item">3</button>
        <button onclick="tmpValue(4)" name="hour" id="4" type="radio" class="item">4</button>
        <button onclick="tmpValue(5)" name="hour" id="5" type="radio" class="item">5</button>
        <button onclick="tmpValue(6)" name="hour" id="6" type="radio" class="item">6</button>
        <button onclick="tmpValue(7)" name="hour" id="7" type="radio" class="item">7</button>
        <button onclick="tmpValue(8)" name="hour" id="8" type="radio" class="item">8</button>
      </div>
      <h2> Attività svolta</h2>
      <div style="display: flex; justify-content: center;">
        <textarea id="textJob" rows="3" cols="3" style="display: flex; flex: 0 1 30%;"></textarea>
      </div>
    </div>

    <div style="padding: 2%;">
      <button onclick="addValue()" style="font-size: 20px;">Aggiungi attività</button>
      <button onclick="removeLast()" style="font-size: 20px;">Rimuovi attività</button>
      <br>
      <br>
      <button onclick="downloadPDF()" style="font-size: 20px;">Scarica PDF</button>
    </div>
    <span id="total" class="sizeResult">ore svolte: 0</span>
  </div>
</body>

</html>
