<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSUnibo</title>
  <style>
    :root {
      --b: #fbf1c7;
      --b2: #bdae93;
      --f: #282828;
      --d: #d65d0e;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --b: #282828;
        --b2: #7c6f64;
        --f: #fbf1c7;
        --d: #fe8019;
      }
    }

    @media (max-width: 880px) {
      body {
        line-height: 1.5rem;
      }

      a {
        width: 100vw !important;
      }

      .item {
        padding: 3% !important;
      }
    }

    body {
      color: var(--f);
      background: var(--b);
      font-size: 16px;
      text-align: center;
      font-family: monospace;
      margin: 0;
    }

    h1 {
      padding-top: 5vh;
      font-size: 42px;
    }

    hr {
      width: 100%;
    }

    b {
      color: var(--d);
    }

    a,
    button {
      color: inherit;
      transition: 0.2s;
    }

    a:hover,
    button:hover {
      scale: 1.05;
      background-color: var(--d);
      color: var(--f) !important;
    }

    html,
    body {
      height: 100%;
    }

    .areaHour {
      display: flex;
      height: 100%;
      flex-direction: column;
      justify-content: center;
    }

    .item {
      margin: 1%;
      color: var(--f);
      padding: 1%;
      border: solid 2px;
      text-decoration: none;
      cursor: pointer;
      background-color: transparent;
    }

    .item:focus {
      background-color: var(--d);
    }

    .selectHour {
      display: flex;
      flex-direction: row;
      padding: 1rem;
      justify-content: center;
    }
  </style>
</head>

<body>
  <div class="areaHour">
    <span>Seleziona il numero di ore condotte </span>
    <div class="selectHour">
      <button class="item">1</button>
      <button class="item">2</button>
      <button class="item">3</button>
      <button class="item">4</button>
      <button class="item">5</button>
      <button class="item">6</button>
      <button class="item">7</button>
      <button class="item">8</button>
    </div>
  </div>
</body>

</html>
